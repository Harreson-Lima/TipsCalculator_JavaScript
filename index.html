<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&display=swap" rel="stylesheet"> 
  <title>Calculadora de Gorjetas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div>
      <h1 class="title">Calculadora de gorjetas</h1>
    </div>
    <div>
      <form id="tipsForm">
        <label for="bill">
          <p>Quanto ficou a conta?</p>
        </label>
        <p>
          R$ <input type="number" min="0" name="bill" id="bill" placeholder="100" class="formInput" required>
        </p>
        <label for="serviceQual">
          <p>Como foi o seu atendimento?</p>
        </label>
        <p>
          <select name="serviceQual" class="formSelect" id="serviceQual" required>
            <option disabled selected value="0">Escolha uma opção</option>
            <option value="0.3">30% - Incrível</option>
            <option value="0.2">20% - Bom</option>
            <option value="0.15">15% - Aceitável</option>
            <option value="0.1">10% - Ruim</option>
            <option value="0.05">05% - Péssimo</option>
          </select>
        </p>
        <label for="people">
          <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
          <input type="number" class="formInput" min="1" placeholder="1" name="people" id="people" required> pessoa(s)
        </p>
        <button type="submit" id="btnSubmit">Calcular!</button>
      </form>
    </div>
    <div id="totalTip">
      Gorjeta total:
      R$<span id="tip"></span>
      <span id="each">cada</span>
    </div>
  </div>
  <div id="bg"></div>
  <script src="scripts.js"></script>
</body>
</html>
